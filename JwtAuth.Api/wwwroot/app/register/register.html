<div class="col-md-6 col-md-offset-3">
	<h2>Register</h2>


	<div ng-if="vm.error" class="alert alert-danger">{{vm.error}}</div>

	<form name="form" ng-submit="vm.register()" novalidate>
		<!-- Email -->
		<div class="form-group">
			<label for="email">Email</label>
			<input type="text" name="email" class="form-control" ng-model="vm.email" required />

			<span class="text-danger" ng-show="form.username.$error.required">Email is required</span>
		</div>

		<!-- Username -->
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" name="username" class="form-control" ng-model="vm.username" required />

			<span class="text-danger" ng-show="form.username.$error.required">Username is required</span>
		</div>

		<!-- Password -->
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" name="password" class="form-control" ng-model="vm.password" required />
			<span class="text-danger" ng-show="form.password.$error.required">Password is required</span>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary" ng-disabled="form.$invalid || vm.loading">Register</button>
